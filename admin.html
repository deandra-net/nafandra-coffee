<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Reservations</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Container list */
        .reservations-list {
            margin-top: 20px;
            overflow-x: auto;
        }

        /* Table style */
        .reservations-list table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            font-size: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Header */
        .reservations-list th {
            background: #0099ff;
            color: white;
            padding: 12px 15px;
            text-align: left;
            font-weight: bold;
            font-size: 16px;
        }

        /* Rows */
        .reservations-list td {
            padding: 12px 15px;
            border-bottom: 1px solid #e5e5e5;
        }

        /* Alternate row shading */
        .reservations-list tr:nth-child(even) {
            background: #f9f9f9;
        }

        /* Hover */
        .reservations-list tr:hover {
            background: #eaf6ff;
            transition: 0.2s ease;
        }

        /* Mobile optimization */
        @media (max-width: 600px) {
            .reservations-list th,
            .reservations-list td {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <section class="admin-dashboard" id="login-section">
        <h1 class="heading">Admin <span>Login</span></h1>
        <div style="max-width: 400px; margin: 0 auto; padding: 2rem; border: .2rem solid #443; border-radius: .5rem;">
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" class="box" style="width: 100%; padding: 1rem; margin-bottom: 1rem; font-size: 1.6rem;" required>
                <input type="password" id="password" placeholder="Password" class="box" style="width: 100%; padding: 1rem; margin-bottom: 1rem; font-size: 1.6rem;" required>
                <button type="submit" class="btn" style="width: 100%;">Login Masuk</button>
            </form>
            <p id="login-error" style="color: red; font-size: 1.4rem; margin-top: 1rem; display: none;"></p>
        </div>
    </section>

    <section class="admin-dashboard" id="dashboard-section" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1 class="heading">Admin <span>Dashboard</span></h1>
            <button onclick="logout()" class="btn" style="background: red; color: white; border-color: red;">Logout</button>
        </div>

        <div id="reservations-container" class="reservations-list">
            <p style="text-align: center; font-size: 1.5rem;">Memuat data...</p>
        </div>
    </section>

    <script src="admin.js"></script>
</body>
</html>
